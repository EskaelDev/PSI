<div class="main-container">
  <app-backgroud-logged-in class="background"></app-backgroud-logged-in>

  <div class="title-container-edit">
    <h1 *ngIf="mainTitle">{{ mainTitle }}</h1>
    <h3 *ngIf="subtitle">{{ subtitle }}</h3>
  </div>

  <div class="sub-container">
    <div *ngIf="subjectDocument && !isLoading">
      <app-control-buttons-panel
        [isNew]="subjectDocument.id === guidEmpty"
        [canSave]="!readOnly"
        [blockSaveAs]="true"
        (save)="save()"
        (import)="import()"
        (close)="close()"
        (delete)="delete()"
        (pdf)="pdf()"
        (history)="history()"
      ></app-control-buttons-panel>
      <div class="clearfix"></div>
      <div class="edition-container">
        <div class="details-container" fxLayout="column">
          <app-fos-details
            [fos]="subjectDocument.fieldOfStudy"
            [spec]="subjectDocument.specialization"
            [year]="subjectDocument.academicYear"
          ></app-fos-details>
        </div>
        <div class="edit-container">
          <app-sub-doc-edit [document]="subjectDocument" [readOnly]="readOnly"></app-sub-doc-edit>
        </div>
      </div>
    </div>
    <div *ngIf="!subjectDocument && !isLoading">
      Błąd wczytywania dokumentu
    </div>
    <div *ngIf="isLoading" style="margin-top: 50px">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
