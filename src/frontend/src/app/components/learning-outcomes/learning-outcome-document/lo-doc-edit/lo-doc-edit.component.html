<div fxLayoutAlign="start start" fxLayoutGap="30px">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Kierunkowe">
      <div>
        <app-lo-list
          [elems]="filterFieldLos(_document.learningOutcomes)"
          (selectedElem)="selectLo($event)"
        ></app-lo-list>
        <div>
          <button mat-icon-button (click)="newLo(null)"><mat-icon>add</mat-icon></button>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Specjalnościowe"
      ><div>
        <div>
          <mat-form-field appearance="outline" class="dropdown">
            <mat-label>Wybierz specjalizację</mat-label>
            <mat-select [(value)]="selectedSpec" (selectionChange)="selectedLo = null">
              <mat-option *ngFor="let spec of specs" [value]="spec">{{
                spec.name
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <app-lo-list
          [elems]="filterSpecLos(_document.learningOutcomes, selectedSpec)"
          (selectedElem)="selectLo($event)"
          [selected]="selectedLo"
        ></app-lo-list><div>
            <button mat-icon-button [disabled]="!selectedSpec" (click)="newLo(selectedSpec)"><mat-icon>add</mat-icon></button>
          </div></div
    ></mat-tab>
  </mat-tab-group>
  <app-lo-edit *ngIf="selectedLo" [elem]="selectedLo" [isNew]="isNew(selectedLo)" (deletedLo)="deleteLo()" (savedLo)="saveLo($event)"></app-lo-edit>
</div>
