<!--<app-backgroud-logged-in></app-backgroud-logged-in>-->
<div class="main-container">
  <app-backgroud-logged-in class="background" [mainTitle]="mainTitle" [subtitle]="subtitle"></app-backgroud-logged-in>

  <div class="sub-container">
    <div *ngIf="syllabusDocument && !isLoading">
      <app-control-buttons-panel
        [isNew]="syllabusDocument.id === guidEmpty"
        [canSave]="isInEditMode(syllabusDocument)"
        (save)="save()"
        (saveAs)="saveAs()"
        (import)="import()"
        (close)="close()"
        (delete)="delete()"
        (pdf)="pdf()"
        (history)="history()"
      ></app-control-buttons-panel>
      <div class="clearfix"></div>
      <div class="edition-container" fxLayoutAlign="start start" fxLayoutGap="30px">
        <div class="details-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="5px">
          <app-fos-details
            [fos]="syllabusDocument.fieldOfStudy"
            [spec]="syllabusDocument.specialization"
            [year]="syllabusDocument.academicYear"
          ></app-fos-details>
          <app-syl-acceptance
            [document]="syllabusDocument"
            (changed)="loadSyllabus()"
          ></app-syl-acceptance>
        </div>
        <app-syl-doc-edit [disabled]="!isInEditMode(syllabusDocument)" [document]="syllabusDocument"></app-syl-doc-edit>
      </div>
    </div>
    <div *ngIf="!syllabusDocument && !isLoading">Błąd wczytywania dokumentu</div>
    <div *ngIf="isLoading" style="margin-top: 50px">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
