<div>
  <h1 mat-dialog-title>{{ title }}</h1>
  <div mat-dialog-content style="height: 30vh;" fxLayoutAlign="center center">
    <app-fos-year-picker
      [visibleButtons]="false"
      (selectFos)="selectedFos = $event"
      (selectYear)="selectedYear = $event"
      (selectSpec)="selectedSpec = $event"
    ></app-fos-year-picker>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button (click)="submit()" [disabled]="!selectedFos || !selectedYear || (specializations && !selectedSpec)">Zatwierd≈∫</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>
      Anuluj
    </button>
  </mat-dialog-actions>
</div>
