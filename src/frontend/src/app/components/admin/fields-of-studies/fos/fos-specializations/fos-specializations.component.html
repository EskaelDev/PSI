<h3>ZarzÄ…dzaj specjalizacjami</h3>
<div>
  <form [formGroup]="specializationForm">
    <mat-form-field class="example-form-field">
      <input
        matInput
        type="text"
        placeholder="Kod specjalizacji"
        formControlName="code"
        required
        [readonly]="!isNew"
      />
      <mat-error> Pole wymagane </mat-error>
    </mat-form-field>
    <br />
    <mat-form-field class="example-form-field">
      <input
        matInput
        type="text"
        placeholder="Nazwa"
        formControlName="name"
        required
      />
      <mat-error> Pole wymagane </mat-error>
    </mat-form-field>
    <br />
  </form>
</div>
<button mat-icon-button (click)="clearSpec()"><mat-icon>backspace</mat-icon></button>
<button mat-icon-button (click)="saveCurrent()" [disabled]="!specializationForm.valid">
  <mat-icon>done</mat-icon>
</button>
<div *ngFor="let spec of editableSpecs">
  <div>
    <span (click)="editSpec(spec)">{{ spec.name }}</span>
    <mat-icon (click)="removeSpec(spec)">remove</mat-icon>
  </div>
</div>

<button mat-icon-button (click)="saveSpecs()"><mat-icon>done</mat-icon></button>
