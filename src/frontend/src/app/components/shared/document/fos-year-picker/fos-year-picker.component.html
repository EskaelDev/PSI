<h2>Wybierz {{ title }}</h2>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Wybierz kierunek studi√≥w</mat-label>
    <mat-select [(value)]="selectedFos">
      <mat-option *ngFor="let fos of fieldsOfStudy" [value]="fos">{{
        fos.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Wybierz rok akademicki</mat-label>
    <mat-select [(value)]="selectedYear">
      <mat-option *ngFor="let year of years" [value]="year">{{
        year
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<button (click)="download()" [disabled]="!selectedFos || !selectedYear">
  Download
</button>
<button (click)="edit()" [disabled]="!selectedFos || !selectedYear">
  Edit
</button>
