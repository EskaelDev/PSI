<div class="sub-card-container">
  <h2>{{ card.name }}</h2>
  <div *ngIf="card.entries.length > 0" class="sub-card-elem-row">
    <div *ngFor="let entry of card.entries" [appDisable]="readOnly">
      <app-sub-card-elem [entry]="entry"></app-sub-card-elem>
      <button *ngIf="!readOnly" mat-icon-button (click)="remove(entry)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div *ngIf="card.entries.length === 0">Brak wpis√≥w</div>
  </div>
  <button *ngIf="!readOnly" mat-icon-button (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
</div>
