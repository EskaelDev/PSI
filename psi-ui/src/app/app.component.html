<div class="mat-typography app-frame mat-app-background">
  <mat-toolbar color="primary" style="height: 80; margin-bottom: 40px;background-color: #700404;">
    <div fxLayoutAlign="space-between center" style="width: 100%;">
        <img
        class="img-responsive"
        height="70"
        src="assets/logo.png"
        [routerLink]="'/'"
      />
      <div fxLayoutAlign="center center" fxLayoutGap="25px">
      <button mat-button class="nav-btn" [routerLink]="'/'">Strona główna</button>
      <button mat-button class="nav-btn" [routerLink]="'/'">Programy studiów</button>

      </div>
      <div fxLayoutAlign="end center" fxLayoutGap="5px">
        <button mat-button [routerLink]="'/'"><mat-icon class="logout-btn">power_settings_new</mat-icon></button>
        <button mat-button><img
        class="img-responsive"
        height="50"
        src="assets/account.png"
        [routerLink]="'/account'"

      </div>
      
    </div>

  <div style="margin: 40px">
