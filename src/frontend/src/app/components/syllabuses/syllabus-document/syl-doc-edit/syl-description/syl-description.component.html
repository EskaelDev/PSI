<div *ngIf="document.description">
  <mat-form-field>
    <mat-label>Liczba semestrów</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="document.description.numOfSemesters"
      (change)="semesterNumChanged()"
      [formControl]="numOfSem"
    />
    <mat-error>Dopuszczalne wartości 1-10</mat-error>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Liczba ECTS</mat-label>
    <input
      matInput
      readonly
      type="number"
      [(ngModel)]="document.description.ects"
    />
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Tytuł zawodowy</mat-label>
    <mat-select
      [(value)]="document.description.professionalTitleAfterGraduation"
    >
      <mat-option *ngFor="let title of titles" [value]="title">{{
        "titles." + title | translate
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Forma zakończenia studiów</mat-label>
    <mat-select [(value)]="document.description.formOfGraduation">
      <mat-option *ngFor="let graduation of graduations" [value]="graduation">{{
        "graduations." + graduation | translate
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Wymagania wstępne</mat-label>
    <textarea
      matInput
      type="text"
      [formControl]="preq"
      [(ngModel)]="document.description.prerequisites"
    ></textarea>
    <mat-error>Pole wymagane</mat-error>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Sylwetka absolwenta</mat-label>
    <textarea
      matInput
      type="text"
      [formControl]="finish"
      [(ngModel)]="document.description.employmentOpportunities"
    ></textarea>
    <mat-error>Pole wymagane</mat-error>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Możliwość kontynuacji studiów</mat-label>
    <textarea
      matInput
      type="text"
      [formControl]="cont"
      [(ngModel)]="document.description.possibilityOfContinuation"
    ></textarea>
    <mat-error>Pole wymagane</mat-error>
  </mat-form-field>
</div>
