<div class="main-container">
  <div class="background">
    <svg class="polygon-left" viewBox="0 0 1454 809" preserveAspectRatio="xMidYMin slice">
      <path d="M 726.9999389648438 0 L 1454 809 L 0 809 Z">
      </path>
    </svg>
    <svg class="polygon-right" viewBox="0 0 2840 1092" preserveAspectRatio="xMidYMin slice">
      <path d="M 1419.999877929688 0 L 2840 1092 L 0 1092 Z">
      </path>
    </svg>
  </div>

  <div class="login-form-container">
    <img class="logo-bez-tla" src="/assets/logo_bez_tla.png">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field class="login-element">
        <input
          matInput
          name="email"
          placeholder="Email"
          formControlName="email"
          required
        />
        <mat-error>Pole wymagane</mat-error>
      </mat-form-field>
      <br/>
      <mat-form-field class="login-element">
        <input
          matInput
          name="password"
          type="password"
          placeholder="Hasło"
          formControlName="password"
          required
        />
        <mat-error>Pole wymagane</mat-error>
      </mat-form-field>
      <br/>
      <div class="controls-container">
        <div class="controls">
          <a class="password-reset">
            Przypomnij hasło
          </a>
          <button mat-raised-button color="primary" class="login-button" [disabled]="!loginForm.valid || isLoading">
            <div *ngIf="!isLoading">Zaloguj</div>
            <div *ngIf="isLoading" fxLayoutAlign="center center"><mat-spinner [diameter]="30"></mat-spinner></div>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
