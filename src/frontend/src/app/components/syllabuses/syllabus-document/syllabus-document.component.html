<app-document [title]="title"
  ><app-control-buttons-panel
    (save)="save()"
    (saveAs)="saveAs()"
    (import)="import()"
    (close)="close()"
    (delete)="delete()"
    (pdf)="pdf()"
    (history)="history()"
  ></app-control-buttons-panel>
  <div fxLayoutAlign="start start" fxLayoutGap="30px">
    <app-fos-details [fos]="syllabusDocument.fieldOfStudy" [spec]="syllabusDocument.specialization"></app-fos-details>
    <div>document body</div>
  </div>
</app-document>
