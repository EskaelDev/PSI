<app-element-edit
  [elementName]="
  originalFos.name ? originalFos.name : 'Nowy kierunek'
  "
  [canDelete]="originalFos && originalFos.code.length > 0"
  [validForm]="fosForm.valid"
  (save)="saveFos()"
  (remove)="removeFos()"
>
  <app-fos-form
    [fosForm]="fosForm"
    [isNew]="originalFos.code.length === 0"
  ></app-fos-form>
</app-element-edit>
<app-fos-specializations [fosSpecs]="originalFos.specializations" (specsSaved)="updateSpecs($event)"></app-fos-specializations>
