<div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">

    <img class="logo-bez-tla" src="/assets/logo_bez_tla.png">

    <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
      <button mat-icon-button (click)="onSidenavToggle()">
        <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
        <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
      </button>
    </div>
    <span class="spacer"></span>

    <div class="pages">
      <mat-nav-list>
        <a mat-list-item *ngFor="let page of pages" routerLink="{{page.link}}">
          <mat-icon class="material-icons color_white" style="padding-right:5px;">{{page?.icon}}</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
        </a>
      </mat-nav-list>
    </div>
    <span class="spacer"></span>
    <div class="userNavigation">
      <mat-nav-list>
        <a mat-list-item *ngFor="let page of userNavigation" routerLink="{{page.link}}">
          <mat-icon class="material-icons color_white" style="padding-right:5px;">{{page?.icon}}</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
        </a>
      </mat-nav-list>
    </div>
  </div>


  <span class="spacer"></span>

</div>
