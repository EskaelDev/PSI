<div fxLayoutAlign="start" fxLayoutGap="30px" class="sub-literature-container">
  <div class="sub-literature-first-column">
    <div *ngIf="document.literature.length > 0">
      <app-sub-lit-elem
        *ngFor="let elem of document.literature"
        [elem]="elem"
        [selected]="selected"
        (selectedElem)="select($event)"
      ></app-sub-lit-elem>
    </div>
    <div *ngIf="document.literature.length === 0">Brak wpis√≥w</div>
    <button *ngIf="!readOnly" mat-icon-button (click)="add()"><mat-icon>add</mat-icon></button>
  </div>
  <div class="sub-literature-second-column">
    <app-sub-lit-edit
      [readOnly]="readOnly"
      *ngIf="selected"
      [elem]="selected"
      (deleted)="delete()"
      (saved)="save($event)"
    ></app-sub-lit-edit>
  </div>
</div>
