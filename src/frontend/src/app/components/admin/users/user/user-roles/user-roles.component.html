<h3>ZarzÄ…dzaj rolami</h3>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Nazwa nowej roli</mat-label>
    <mat-select [(value)]="selectedRole">
      <mat-option *ngFor="let role of roles" [value]="role">{{
        "roles." + role | translate
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<button mat-icon-button (click)="assignRole()" [disabled]="!selectedRole"><mat-icon>add</mat-icon></button>
<div *ngFor="let userRole of editableRoles">
  <div>
    {{ "roles." + userRole | translate
    }}<mat-icon (click)="unassignRole(userRole)">remove</mat-icon>
  </div>
</div>
<button mat-icon-button (click)="saveRoles()"><mat-icon>done</mat-icon></button>
