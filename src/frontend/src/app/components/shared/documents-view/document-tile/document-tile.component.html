<mat-card>
  <div class="card-header">
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle *ngIf="spec">{{ spec }}</mat-card-subtitle>
  </div>
  <mat-card-content>
    <p>{{ year }}</p>
    <div class="buttons">
      <ng-content></ng-content>
    </div>
  </mat-card-content>
</mat-card>
