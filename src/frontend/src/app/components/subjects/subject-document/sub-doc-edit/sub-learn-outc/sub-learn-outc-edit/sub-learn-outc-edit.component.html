<div>
  <form [formGroup]="learnForm" [appDisable]="readOnly">
    <mat-form-field appearance="outline" class="dropdown">
      <mat-label>Spos√≥b oceniania</mat-label>
      <mat-select formControlName="gradingSystem" required>
        <mat-option *ngFor="let grading of gradings" [value]="grading">{{
          "gradings." + grading | translate
        }}</mat-option>
      </mat-select>
      <mat-error> Pole wymagane </mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline" class="dropdown">
        <mat-label>Symbol efektu</mat-label>
        <mat-select formControlName="learningOutcomeSymbol" required>
          <mat-option *ngFor="let lo of learningOutcomes" [value]="lo.symbol">{{
            lo.symbol
          }}</mat-option>
        </mat-select>
        <mat-error> Pole wymagane </mat-error>
      </mat-form-field>
      <br />
    <mat-form-field>
      <textarea
        matInput
        type="text"
        placeholder="Opis"
        formControlName="description"
      ></textarea>
    </mat-form-field>
  </form>
  <div *ngIf="!readOnly">
    <button mat-icon-button (click)="delete()"><mat-icon>delete</mat-icon></button>
    <button mat-icon-button (click)="save()" [disabled]="!learnForm.valid"><mat-icon>done</mat-icon></button>
  </div>
</div>
