<div class="page-header"
     fxLayout="row"
     fxLayoutGap="32px"
     fxLayoutAlign="flex-start">
    <div fxLayoutAlign="flex-start"
         fxLayoutGap="20px">
        <h1> Dokumenty kierunku </h1>
    </div>
</div>

<div fxLayoutAlign="start center"
     fxLayoutGap="32px">
    <div>
        <mat-form-field appearance="fill"
                        style="width: 20vw">
            <mat-label>Kierunek studiów</mat-label>
            <mat-select>
                <mat-option [value]="'INFST'"> INFST Informatyka stosowana I ST OA PL</mat-option>
                <mat-option [value]="'INZSYS'"> INZSYS Inżynieria systemów I ST OA PL</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Rok akademicki</mat-label>
            <mat-select>
                <mat-option [value]="'2019/2020'"> 2019/2020 </mat-option>
                <mat-option [value]="'2020/2021'"> 2020/2021 </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<mat-card>
    <mat-list role="list">
        <mat-list-item role="listitem">
            <div class="document-entry"
                 fxLayoutAlign="start center"
                 fxLayoutGap="100px">
                <span>Informatyka stosowana</span>
                <span>2019/2020</span>
                <button mat-raised-button
                        color="accent"
                        class="download-btn">
                    <mat-icon>description</mat-icon><span style="margin-left: 5px;">Program studiów</span>
                </button>
                <button mat-raised-button
                        color="accent"
                        class="download-btn">
                    <mat-icon>description</mat-icon><span style="margin-left: 5px;">Efekty uczenia się</span>
                </button>
                <button mat-raised-button
                        color="accent"
                        class="download-btn">
                    <mat-icon>description</mat-icon><span style="margin-left: 5px;">Karty przedmiotów</span>
                </button></div>

        </mat-list-item>

        <mat-list-item role="listitem" style="margin-top: 20px;">
            <div class="document-entry"
                 fxLayoutAlign="start center"
                 fxLayoutGap="100px">
                <span>Informatyka stosowana</span>
                <span>2020/2021</span>
                <button mat-raised-button
                        color="accent"
                        class="download-btn">
                    <mat-icon>description</mat-icon><span style="margin-left: 5px;">Program studiów</span>
                </button>
                <button mat-raised-button
                        color="accent"
                        class="download-btn">
                    <mat-icon>description</mat-icon><span style="margin-left: 5px;">Efekty uczenia się</span>
                </button>
                <button mat-raised-button
                        color="accent"
                        class="download-btn">
                    <mat-icon>description</mat-icon><span style="margin-left: 5px;">Karty przedmiotów</span>
                </button></div>

        </mat-list-item>

    </mat-list>
</mat-card>
