<div class="main-container">
  <app-backgroud-logged-in
    class="background"
  ></app-backgroud-logged-in>

  <div class="sub-container">
    <div class="buttons_container">

      <ng-template
        [ngxPermissionsOnly]="['Admin', 'Teacher']"
        [ngxPermissionsOnlyThen]="adminTeacherBlock"
        [ngxPermissionsOnlyElse]="notAdminTeacherBlock">
      </ng-template>

      <ng-template #adminTeacherBlock>
        <button mat-button class="button_syllabus" [routerLink]="'/syllabus/choose'">
          <mat-icon>school</mat-icon>
          <span>Programy studiów</span>
        </button>
        <button mat-button class="button_learning_outcome" [routerLink]="'/learning-outcome/choose'">
          <mat-icon>filter_frames</mat-icon>
          <span>Efekty uczenia się</span>
        </button>
        <button mat-button class="button_subject" [routerLink]="'/subject/choose'">
          <mat-icon>insert_drive_file</mat-icon>
          <span>Przedmioty</span>
        </button>
      </ng-template>

      <ng-template #notAdminTeacherBlock>
        <button mat-button class="button_syllabus" [routerLink]="'/syllabus/choose'" disabled>
          <mat-icon class="school_icon">school</mat-icon>
          <span>Programy studiów</span>
        </button>
        <button mat-button class="button_learning_outcome" [routerLink]="'/learning-outcome/choose'" disabled>
          <mat-icon>filter_frames</mat-icon>
          <span>Efekty uczenia się</span>
        </button>
        <button mat-button class="button_subject" [routerLink]="'/subject/choose'" disabled>
          <mat-icon>insert_drive_file</mat-icon>
          <span>Przedmioty</span>
        </button>
      </ng-template>
      <button mat-button class="button_docs" [routerLink]="'/documents'">
        <mat-icon>get_app</mat-icon>
        <span>Dokumenty</span>
      </button>

      <ng-template
        [ngxPermissionsOnly]="['Admin', 'StudentGovernment']"
        [ngxPermissionsOnlyThen]="studentBlock"
        [ngxPermissionsOnlyElse]="notStudentBlock">
      </ng-template>

      <ng-template #studentBlock>
        <button mat-button class="button_accept" [routerLink]="'/syllabus/acceptance'">
          <mat-icon>done</mat-icon>
          <span>Akceptacja</span>
        </button>
      </ng-template>

      <ng-template #notStudentBlock>
        <button mat-button class="button_accept" [routerLink]="'/syllabus/acceptance'" disabled>
          <mat-icon>done</mat-icon>
          <span>Akceptacja</span>
        </button>
      </ng-template>

      <ng-template
        ngxPermissionsOnly="Admin"
        [ngxPermissionsOnlyThen]="adminBlock"
        [ngxPermissionsOnlyElse]="notAdminBlock">
      </ng-template>

      <ng-template #adminBlock>
        <button mat-button class="button_admin" [routerLink]="'/admin/menu'">
          <mat-icon>settings</mat-icon>
          <span>Administracja</span>
        </button>
      </ng-template>

      <ng-template #notAdminBlock>
        <button mat-button class="button_admin" [routerLink]="'/admin/menu'" disabled>
          <mat-icon>settings</mat-icon>
          <span>Administracja</span>
        </button>
      </ng-template>
    </div>
  </div>
</div>
