<app-document [title]="title">
  <div *ngIf="learningOutcomeDocument && !isLoading">
    <app-control-buttons-panel
      (save)="save()"
      (saveAs)="saveAs()"
      (import)="import()"
      (close)="close()"
      (delete)="delete()"
      (pdf)="pdf()"
      (history)="history()"
    ></app-control-buttons-panel>
    <div fxLayoutAlign="start start" fxLayoutGap="30px">
      <app-fos-details
        [fos]="learningOutcomeDocument.fieldOfStudy"
        [year]="year"
      ></app-fos-details>
      <app-lo-doc-edit [document]="learningOutcomeDocument"></app-lo-doc-edit>
    </div>
  </div>
  <div *ngIf="!learningOutcomeDocument && !isLoading">
    Błąd wczytywania dokumentu
  </div>
  <div *ngIf="isLoading" style="margin-top: 50px;">
    <mat-spinner></mat-spinner>
  </div>
</app-document>
