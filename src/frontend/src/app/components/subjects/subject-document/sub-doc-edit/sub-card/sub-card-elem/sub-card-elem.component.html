<div class="sub-card-elem">
  <div>
    <mat-form-field>
      <mat-label>Id</mat-label>
      <input matInput [(ngModel)]="entry.code" required [formControl]="idControl"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Opis</mat-label>
      <textarea matInput [(ngModel)]="entry.description" required [formControl]="descControl"></textarea>
    </mat-form-field>
  </div>
</div>
