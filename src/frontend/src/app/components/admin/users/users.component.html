<mat-form-field class="example-form-field">
    <mat-label>Search</mat-label>
    <input matInput type="text" [(ngModel)]="searchPhrase">
    <button mat-button *ngIf="searchPhrase" matSuffix mat-icon-button aria-label="Clear" (click)="searchPhrase=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button (click)="newUser()">New user</button>
<app-users-list [searchPhrase]="searchPhrase"></app-users-list>
<app-user></app-user>
